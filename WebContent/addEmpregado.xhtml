<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="heading">
                #{msg.appName}:#{msg.title_addUser}
            </ui:define>

		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="3">
                        #{msg.column_EmpregadoNome}
                        <h:inputText id="Nome" value="#{empregado.nome}"
						required="true" />
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
						
                        #{msg.column_EmpregadoDataAdmissao}
                        <h:inputText id="DataAdmissao"
						value="#{empregado.dataAdmissao}" required="true">
						<f:convertDateTime pattern="yyyyMMdd" />
					</h:inputText>
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />

                        #{msg.column_EmpregadoDataNascimento}
                        <h:inputText id="DataNascimento"
						value="#{empregado.dataNascimento}" required="true">
						<f:convertDateTime pattern="yyyyMMdd" />
					</h:inputText>
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
						
						#{msg.column_EmpregadoTelemovel}
                        <h:inputText id="Telemovel"
						value="#{empregado.telemovel}" required="true" />
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
						
						#{msg.column_EmpregadoNif}
                        <h:inputText id="Nif" value="#{empregado.nif}"
						required="true" />
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
						
					    #{msg.column_EmpregadoCargo}
                        <h:inputText id="Cargo"
						value="#{empregado.cargo}" required="true" />
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
						
					#{msg.column_EmpregadoUser}
					<h:selectOneMenu id="empregadoUSer" value="#{empregado.userName}">
						<f:selectItems value="#{empregado.userList}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<h:commandButton value="#{msg.btn_addEmpregado}"
					action="#{empregado.addEmpregado}" />
				<h:commandButton value="#{msg.btn_cancel}" action="home"
					immediate="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
