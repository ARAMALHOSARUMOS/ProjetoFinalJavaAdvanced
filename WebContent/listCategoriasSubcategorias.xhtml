<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<h:form id="form">


		<p:commandButton value="Indice" id="nonAjax"
			action="irDelistCategoriasSubcategoriasParaIndex" ajax="false" />

		<p:dataTable var="catsubcatView"
			value="#{dtCategoriaSubcategoriaView.lazyModel}" paginator="true" rows="10"
			rowKey="#{catsubcatView.categoria.descricao}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="10,15" selectionMode="single"
			filteredValue="#{dtCategoriaSubcategoriaView.filteredCategoriaSubcategorias}"
			id="catsubcatViewTable">


			<p:column id="desccat" headerText="Categoria"
				filterBy="#{catsubcatView.categoria.descricao}"
				filterMatchMode="contains">
				<h:outputText value="#{catsubcatView.categoria.descricao}" />
			</p:column>
			<p:column id="subdesc" headerText="Subcategoria"
				filterBy="#{catsubcatView.subcategoria.descricao}" filterMatchMode="contains">
				<h:outputText value="#{catsubcatView.subcategoria.descricao}" />
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
