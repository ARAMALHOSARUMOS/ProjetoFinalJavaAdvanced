<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="heading">
                #{msg.appName}:#{msg.title_addSubCategoria}
            </ui:define>

		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="3">

                    #{msg.column_SubCategoriaDescricao}
                    <h:inputText id="Descricao"
					value="#{categoria.descricaoSubCategoria}" required="true" />
					<h:message for="Descricao" styleClass="error" showSummary="true"
					showDetail="false" />
						
					#{msg.column_CategoriaDescricao}
					<h:selectOneMenu id="Categoria" value="#{categoria.categoriaSubCategoria}">
						<f:selectItems value="#{categoria.categoriaList}" />
					</h:selectOneMenu>

				</h:panelGrid>
				<h:commandButton value="#{msg.btn_addSubCategoria}"
					action="#{categoria.addSubCategoria}" />
				<h:commandButton value="#{msg.btn_cancel}" action="home"
					immediate="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
