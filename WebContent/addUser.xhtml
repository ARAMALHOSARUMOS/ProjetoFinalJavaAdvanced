<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="heading">
                #{msg.appName}:#{msg.title_addUser}
            </ui:define>

		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="3">
                        #{msg.column_UserName}
                        <h:inputText id="User" value="#{user.username}"
						required="true" />
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
                        #{msg.column_Password}
                        <h:inputText id="Password"
						value="#{user.password}" required="true" />
					<h:message for="title" styleClass="error" showSummary="true"
						showDetail="false" />
					#{msg.column_Role}
					<h:selectOneMenu id="genre" value="#{user.role}">
						<f:selectItems value="#{user.roleList}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<h:commandButton value="#{msg.btn_addUser}" action="#{user.addUser}" />
				<h:commandButton value="#{msg.btn_cancel}" action="home"
					immediate="true" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
