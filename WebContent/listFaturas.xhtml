<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<h:form id="form">


		<p:commandButton value="Indice" id="nonAjax"
			action="irDelistFaturasParaIndex" ajax="false" />

		<p:dataTable var="faturaView" value="#{dtFaturaView.lazyModel}"
			paginator="true" rows="10" rowKey="#{faturaView.idlinhafatura}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" selectionMode="single"
			id="faturaViewTable">
			
			<p:column headerText="Empregado"
				filterBy="#{faturaView.fatura.empregado.nome}" filterMatchMode="contains">
				<h:outputText value="#{faturaView.fatura.empregado.nome}" />
			</p:column>
			<p:column headerText="Data" 
				filterBy="#{faturaView.fatura.datahora}" filterMatchMode="contains">
				<h:outputText value="#{faturaView.fatura.datahora}" />
			</p:column>		
			<p:column headerText="Produto" 
				filterBy="#{faturaView.produto.nome}" filterMatchMode="contains">
				<h:outputText value="#{faturaView.produto.nome}" />
			</p:column>
			<p:column headerText="Quantidade" >
				<h:outputText value="#{faturaView.quantidade}" />
			</p:column>
			<p:column headerText="Valor" >
				<h:outputText value="#{faturaView.valor}">
					<f:convertNumber type="currency" currencySymbol="$" />
				</h:outputText>
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
